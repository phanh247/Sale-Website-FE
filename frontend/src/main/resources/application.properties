server.port=8080

spring.thymeleaf.prefix=classpath:/templates/html/
spring.thymeleaf.suffix=.html

#spring.mvc.static-path-pattern=/static/css/**

spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=MockProject;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=123456
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServer2012Dialect
spring.jpa.hibernate.ddl-auto=update

product.api.url=http://localhost:8081/api/product
user.api.url=http://localhost:8081/api/user
admin.api.url=http://localhost:8081/api/admin
authentication.api.url=http://localhost:8081/api/authenticate
order.api.url=http://localhost:8081/api/order

server.error.whitelabel.enabled=false