<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thêm sản phẩm mới</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/dashboard.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/add-product.css}">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
<script src="https://kit.fontawesome.com/c39bd3b109.js"
	crossorigin="anonymous"></script>
</head>
<body>
	<form th:action="@{/admin/product/add}" method="post" th:object="${product}">

		<div class="body-container">
			<div class="dashboard__side-menu">
				<h3>DPTS Store</h3>
				<ul class="side-menu-container">
					<li class=""><a th:href="@{/admin/dashboard}"><i
							class="fa-solid fa-house"></i> Dashboard</a></li>
					<li><a th:href="@{/admin/product}"><i
							class="fa-brands fa-shopify"></i> Sản phẩm</a></li>
					<li><a th:href="@{/admin/order}"><i
							class="fa-solid fa-clipboard"></i> Đơn hàng</a></li>
					<li><a th:href="@{/admin/user}"><i
							class="fa-solid fa-user"></i> Thành viên</a></li>
					<li><a th:href="@{/}"><i class="fa-solid fa-house"></i> Trang chủ</a></li>
				</ul>

			</div>
			<div class="dashboard__content">
				<div
					class="dashboard-head d-flex align-items-center justify-content-between">
					<div class="dashboard-head-item w-50">
						<div class="input-group flex-nowrap">
							<span class="input-group-text" id="addon-wrapping"><i
								class="fa-solid fa-magnifying-glass"></i></span> <input type="text"
								class="form-control" placeholder="Tìm kiếm"
								aria-label="search-item" aria-describedby="addon-wrapping">
						</div>
					</div>
					<div
						class="dashboard-head-item d-flex align-items-center justify-content-end">
						<div class="dashboard-head__noti">
							<i class="fa-solid fa-bell"></i>
						</div>
						<div class="dashboard-head__user-info text-end">
							<span class="d-block fw-bold fs-6" th:text="${user.fullName}"></span> <span
								class="d-block"th:text="${session.username}"></span>
						</div>
						<img src="https://cdn-icons-png.flaticon.com/512/1177/1177568.png"
							alt="">
						<div class="dropdown dashboard-head__setting">
							<a class="text-black dropdown-toggle" href="#"
								role="button" data-bs-toggle="dropdown" aria-expanded="false">
								<i class="fa-solid fa-gear"></i></a>

							<ul class="dropdown-menu">
								<li><a class="text-black dropdown-item" th:href="@{/logout}">Đăng xuất</a></li>
							</ul>
						</div>
					</div>
				</div>

				<div class="add-product">
					<div class="add-product__title">
						<h2>Thêm sản phẩm</h2>
					</div>

					<div class="add-product__content">
						<div class="add-product__left-side">
							<div class="add-product__pricing-info">
								<h4>Thông tin giá</h4>
								<div class="mb-3">
									<label for="productOldPrice" class="form-label">Product
										Old Price</label> <input type="text"  name="price" class="form-control"
										id="productOldPrice">
								</div>
								<div class="mb-3">
									<label for="productNewPrice" class="form-label">Product
										New Price</label> <input   name="price"   type="text" class="form-control"
										id="productNewPrice">
								</div>
								<div class="mb-3">
									<label for="productCoupon" class="form-label">Product
										Coupon</label> <input name="price"  value="SALE50" class="form-control"
										id="productCoupon">
								</div>
							</div>

							<div class="add-product__status">
								<h4>Phân loại</h4>
								<div class="form-check">
									<input class="form-check-input" type="radio"
										name="type" id="publishedStatus" value="Nam"> <label
										class="form-check-label" for="publishedStatus">Nam  </label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="radio"
										name="type" id="scheduledStatus" checked value="Nữ"> <label
										class="form-check-label" for="scheduledStatus"> Nữ
										 </label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="radio"
										name="type" id="hidenStatus" checked value="Unisex"> <label
										class="form-check-label" for="hidenStatus"> Unisex </label>
								</div>
							</div>

							<div class="add-product__size">
								<h4>Size sản phẩm</h4>
								<div
									class="size-container d-flex justify-content-around align-items-center">
									<div class="size-item" >
										<div class="form-check" th:each="size : ${sizes}"  >
											<input class="form-check-input" type="checkbox" 
												id="flexCheckDefault" name="sizeArr" th:value="${size.sizeId}"> <label
												class="form-check-label" for="flexCheckDefault" th:text="${size.size}"> 
											</label>
										</div>
									</div>
								</div>
							</div>
							<div class="add-product__inventory-info">
								<h4>Kho</h4>
								<div class="mb-3">
									<label for="productOldPrice" class="form-label">SKU</label> <input
										type="text" class="form-control" id="productOldPrice">
								</div>
								<div class="mb-3">
									<label for="" class="form-label">Tổng hàng trong kho</label> <input
										type="text" class="form-control" id="">
								</div>
							</div>
						</div>
						<div class="add-product__right-side">
							<div class="add-product-form row">
								<h4>Mô tả sản phẩm</h4>
								<div class="col-6">
									<label class="form-label" for="">Tên sản phẩm</label> <input
										type="text" class="form-control" name="productName">
								</div>
								<div class="col-6">
									<label class="form-label" for="">Mô tả</label> <input
										type="text" class="form-control" name="description">
								</div>
								<div class="col-12">
									<label class="form-label" for="autoSizingInputGroup">Sản
										phẩm URL</label>
									<div class="input-group">
										<div class="input-group-text">https://abcstore.com/</div>
										<input type="text" class="form-control"
											id="autoSizingInputGroup" >
									</div>
								</div>
								<div class="col-12">
									<label for="exampleFormControlTextarea1" class="form-label">
										Hình ảnh sản phẩm</label>
									<textarea class="form-control" id="exampleFormControlTextarea1"
										rows="3"  name="images"></textarea>
								</div>
								<div class="col-12">
									<label for="formFileMultiple" class="form-label">Chọn
										hình</label> <input class="form-control" type="file"
										id="formFileMultiple" multiple>
								</div>
								<div class="col-12">
									<label for="exampleColorInput" class="form-label">Màu
										sắc</label> <input type="text" class="form-control"
										id="exampleColorInput" name="color">
								</div>
								<div class="col-6">
									<label for="" class="form-label">Số lượng</label> <input
										type="text" name="quantity" id="" class="form-control">
								</div>
								<div class="col-6">
									<label for="" class="form-label">Ngày đăng</label> <input
										type="date" name="date" id="" class="form-control">
								</div>
								<div class="col-6">
									<label for="" class="form-label">Danh mục</label> 
									<input type="text" name="brand" id="" class="form-control">
								</div>
								
								<div class="col-6">
									<label for="" class="form-label">Thương hiệu</label> <select
										name="category" id="category" class="form-control" >
										<option  th:each="cat : ${categories}" th:value="${cat.categoryId}" th:text="${cat.categoryName}" ></option>
									</select>
								</div>
								<div class="col-12">
									<button class="save-btn" type="submit">LƯU</button>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</form>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		crossorigin="anonymous"></script>
</body>
</html>
