<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Chỉnh sửa sản phẩm</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/dashboard.css}">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
<script src="https://kit.fontawesome.com/c39bd3b109.js"
	crossorigin="anonymous"></script>
</head>
<body>
	<form
		th:action="@{/admin/product/update/{id}(id=${product.productId})}" th:object="${product}"
		method="post">
		<div class="body-container">
			<div class="dashboard__side-menu">
				<h3>DPTS Store</h3>
				<ul class="side-menu-container">
					<li class=""><a th:href="@{/admin/dashboard}"><i
							class="fa-solid fa-house"></i> Dashboard</a></li>
					<li><a th:href="@{/admin/product}"><i
							class="fa-brands fa-shopify"></i> Sản phẩm</a></li>
					<li><a th:href="@{/admin/order}"><i
							class="fa-solid fa-clipboard"></i> Đơn hàng</a></li>
					<li><a th:href="@{/admin/user}"><i
							class="fa-solid fa-user"></i> Thành viên</a></li>
					<li><a th:href="@{/}"><i class="fa-solid fa-house"></i> Trang chủ</a></li>
				</ul>

			</div>
			<div class="dashboard__content">
				<div
					class="dashboard-head d-flex align-items-center justify-content-between">
					<div class="dashboard-head-item w-50">
						<div class="input-group flex-nowrap">
							<span class="input-group-text" id="addon-wrapping"><i
								class="fa-solid fa-magnifying-glass"></i></span> <input type="text"
								class="form-control" placeholder="Tìm kiếm"
								aria-label="search-item" aria-describedby="addon-wrapping">
						</div>
					</div>
					<div
						class="dashboard-head-item d-flex align-items-center justify-content-end">
						<div class="dashboard-head__noti">
							<i class="fa-solid fa-bell"></i>
						</div>
						<div class="dashboard-head__user-info text-end">
							<span class="d-block fw-bold fs-6" th:text="${user.fullName}"></span> <span
								class="d-block"th:text="${session.username}"></span>
						</div>
						<img src="https://cdn-icons-png.flaticon.com/512/1177/1177568.png"
							alt="">
						<div class="dropdown dashboard-head__setting">
							<a class="text-black dropdown-toggle" href="#"
								role="button" data-bs-toggle="dropdown" aria-expanded="false">
								<i class="fa-solid fa-gear"></i></a>

							<ul class="dropdown-menu">
								<li><a class="text-black dropdown-item" th:href="@{/logout}">Đăng xuất</a></li>
							</ul>
						</div>
					</div>
				</div>

				<div class="edit-product">
					<div class="edit-product__title">
						<h2>
							Sửa sản phẩm: <span th:text="${product.productId}"></span>
						</h2>
					</div>

					<div class="edit-product__content row gx-5">
						<div class="edit-product__left-side col-md-4">
							<div class="edit-product__pricing-info border rounded p-3 mb-3">
								<h4>Thông tin giá</h4>
								<div class="mb-3">
									<label for="productOldPrice" class="form-label mt-2 fw-bold">Product
										Price</label> <input type="text" class="form-control"
										id="productOldPrice" name="price"
										th:value="${product.price}">
								</div>
								<div class="mb-3">
									<label for="productCoupon" class="form-label mt-2 fw-bold">Product
										Coupon</label> <input type="text" class="form-control"
										id="productCoupon" value="SALE50">
								</div>
							</div>

							<div class="edit-product__status border rounded p-3 mb-3">
								<h4>Tình trạng sản phẩm</h4>
								<div
									class="status-form-container d-flex justify-content-around mt-2">
									<div class="form-check">
										<input class="form-check-input" type="radio"
											name="product-status" id="publishedStatus"> <label
											class="form-check-label" for="publishedStatus"> Còn
											hàng </label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="radio"
											name="product-status" id="scheduledStatus"> <label
											class="form-check-label" for="scheduledStatus"> Hết
											hàng </label>
									</div>
								</div>

							</div>

							<div class="edit-product__size border rounded p-3 mb-3">
								<h4>Size sản phẩm</h4>
								<div
									class="size-container d-flex justify-content-around align-items-center">
									<div class="size-item">
										<div class="form-check">
											<input class="form-check-input" type="checkbox" value=""
												id="flexCheckDefault"> <label
												class="form-check-label" for="flexCheckDefault"> 35
											</label>
										</div>
										<div class="form-check">
											<input class="form-check-input" type="checkbox" value=""
												id="flexCheckDefault"> <label
												class="form-check-label" for="flexCheckDefault"> 36
											</label>
										</div>
										<div class="form-check">
											<input class="form-check-input" type="checkbox" value=""
												id="flexCheckChecked"> <label
												class="form-check-label" for="flexCheckChecked"> 37
											</label>
										</div>
										<div class="form-check">
											<input class="form-check-input" type="checkbox" value=""
												id="flexCheckChecked"> <label
												class="form-check-label" for="flexCheckChecked"> 38
											</label>
										</div>
										<div class="form-check">
											<input class="form-check-input" type="checkbox" value=""
												id="flexCheckChecked" checked> <label
												class="form-check-label" for="flexCheckChecked"> 39
											</label>
										</div>
									</div>
									<div class="size-item">
										<div class="form-check">
											<input class="form-check-input" type="checkbox" value=""
												id="flexCheckChecked"> <label
												class="form-check-label" for="flexCheckChecked"> 40
											</label>
										</div>
										<div class="form-check">
											<input class="form-check-input" type="checkbox" value=""
												id="flexCheckChecked"> <label
												class="form-check-label" for="flexCheckChecked"> 41
											</label>
										</div>
										<div class="form-check">
											<input class="form-check-input" type="checkbox" value=""
												id="flexCheckChecked"> <label
												class="form-check-label" for="flexCheckChecked"> 42
											</label>
										</div>
										<div class="form-check">
											<input class="form-check-input" type="checkbox" value=""
												id="flexCheckChecked"> <label
												class="form-check-label" for="flexCheckChecked"> 43
											</label>
										</div>
										<div class="form-check">
											<input class="form-check-input" type="checkbox" value=""
												id="flexCheckChecked"> <label
												class="form-check-label" for="flexCheckChecked"> 44
											</label>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="edit-product__right-side col-md-8">
							<div class="edit-product-form row border rounded p-3">
								<h4>Mô tả sản phẩm</h4>
								<div class="col-12 mb-3">
									<label class="form-label mt-2 fw-bold" for="">Tên sản
										phẩm</label> <input type="text" class="form-control"
										name="productName" 
										th:value="${product.productName}">
								</div>
								<div class="col-12 mb-3">
									<label class="form-label mt-2 fw-bold"
										for="autoSizingInputGroup">Sản phẩm URL</label>
									<div class="input-group">
										<div class="input-group-text">https://abcstore.com/</div>
										<input type="text" class="form-control"
											id="autoSizingInputGroup">
									</div>
								</div>
								<div class="col-12 mb-3">
									<label for="exampleFormControlTextarea1"
										class="form-label mt-2 fw-bold">Mô tả sản phẩm</label>
									<textarea class="form-control" id="exampleFormControlTextarea1"
										rows="3"   name="description" th:inline="text">[[${product.description}]]</textarea>
								</div>
								<div class="col-12 mb-3">
									<label for="formFileMultiple" class="form-label mt-2 fw-bold">Chọn
										hình</label> <input class="form-control" type="file"
										id="formFileMultiple" multiple>
								</div>
								<div class="col-12 mb-3">
									<label for="exampleColorInput" class="form-label mt-2 fw-bold">Màu
										sắc</label> <input type="text" name="color" id="" class="form-control"
										th:value="${product.color}">
								</div>
								<div class="col-6 mb-3">
									<label for="" class="form-label mt-2 fw-bold">Số lượng</label>
									<input type="text" name="quantity" id="" class="form-control"
										th:value="${product.quantity}">
								</div>
								<div class="col-6 mb-3">
									<label for="" class="form-label mt-2 fw-bold">Ngày đăng</label>
									<input type="date" name="date" id="" class="form-control"
										th:field="${product.date}">
								</div>
								<div class="col-6 mb-3">
									<label for="" class="form-label mt-2 fw-bold">Danh mục</label>
									<input type="text" name="type" id="" class="form-control"
										th:value="${product.type}">
								</div>
								<div class="col-6 mb-3">
									<label for="" class="form-label mt-2 fw-bold">Thương
										hiệu</label> <input type="text" name="brand" id="" class="form-control"
										th:value="${product.brand}">
								</div>
								<div class="col-12">
									<button class="save-btn" type="submit">LƯU</button>
								</div>
							</div>

						</div>
					</div>
				</div>

			</div>
		</div>
	</form>
</body>
</html>
