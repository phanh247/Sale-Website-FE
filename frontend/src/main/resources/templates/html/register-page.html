<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Đăng ký thành viên</title>
<!-- <link rel="stylesheet" href="/LAYOUT/CSS/register-page.css"> -->

<!-- font -->
<link
	href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
	rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<!-- css -->
<link rel="stylesheet" type="text/css"
	th:href="@{/css/register-page.css}">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
	integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />

<!-- js -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
	integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
	crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://kit.fontawesome.com/c39bd3b109.js"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
	crossorigin="anonymous"></script>
</head>

<body>
	<div class="register-form-container">

		<form th:action="@{/register}" method="post">
			<h2>Đăng ký thành viên</h2>
			<div class="register-form">
				<span style="color: red; margin-left: 1.5em" th:text="${msg}"></span>
				<div class="d-flex justify-content-between">
					<div class="input-item">
						<input type="text" name="userName" id="userName"
							placeholder="Tên tài khoản">
						<div class="valid-message"></div>
					</div>
					<div class="input-item">
						<input type="text" name="fullName" id="fullName"
							placeholder="Họ và Tên">
						<div class="valid-message"></div>
					</div>
				</div>
				<div class="d-flex justify-content-between">
					<div class="input-item">
						<input type="email" name="email" id="email" placeholder="Email">
						<div class="valid-message"></div>
					</div>
					<div class="input-item">
						<input type="text" name="phone" id="phone"
							placeholder="Số điện thoại">
						<div class="valid-message"></div>
					</div>
				</div>
				<div class="d-flex justify-content-between">
					<div class="input-item">
						<div class="d-flex">
							<input type="password" name="password" id="password"
								placeholder="Mật khẩu" class="password-input">
							<div class="eye-icon">
								<i class="bi bi-eye-slash"></i>
							</div>
						</div>
						<div class="valid-message"></div>
					</div>

					<div class="input-item">
						<div class="d-flex">
							<input type="password" name="passwordconfirm"
								id="passwordconfirm" placeholder="Xác nhận mật khẩu"
								class="password-input">
							<div class="eye-icon">
								<i class="bi bi-eye-slash"></i>
							</div>
						</div>
						<div class="valid-message"></div>
					</div>
				</div>

				<div class="register-btns">
					<button type="submit" class="sign-up-btn" id="register">Đăng
						Ký</button>
					<button type="button" class="facebook-sign-up-btn">
						<i class="fa-brands fa-facebook"></i> Đăng Ký Bằng Facebook
					</button>
				</div>
				<div class="sign-in">
					<span>Bạn đã có tài khoản? <a th:href="@{/login}">Đăng
							nhập</a></span>
				</div>
				<div class="return-hp text-center mt-4">
					<a class="text-dark" th:href="@{/}"><i
						class="fa-solid fa-house"></i> Quay về trang chủ</a>
				</div>
			</div>
		</form>
	</div>
	<script type="text/javascript" th:src="@{/js/register.js}"></script>
	<!-- 	<script src="/LAYOUT/JS/register.js"></script> -->
</body>

</html>
