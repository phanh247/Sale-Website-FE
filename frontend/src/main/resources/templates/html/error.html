<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Page Not Found</title>
<link rel="stylesheet" th:href="@{/css/404-page.css}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/c39bd3b109.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
	<form th:action="@{/error}" method="get">
		<div class="container">
	        <div class="wrapper">
	            <span class="d-block text-center number" th:text="${status}"></span>																								
	            <span class="d-block text text-center" th:text="${error}"></span>
	            <button class="return-homepage-btn mt-4">
	                <a th:href="@{/}">Quay về trang chủ</a>
	            </button>
	        </div>
	    </div>
    </form>
</body>
</html>
